<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bazi test asab</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="components/angular/angular.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body ng-app="taGame" ng-controller="mainCtrl" ng-keydown="shortkey($event)" ng-click="minesPoint(0)" ng-right-click="minesPoint(1)">

    <div class="tong-left-empty"></div>
    <div class="tong-right-empty"></div>
    <div class="tong-left-full" ng-style="{height: getToneHeight(1)}"></div>
    <div class="tong-right-full" ng-style="{height: getToneHeight(2)}"></div>
  </div>
</body>
</html>
